        <audio id="audioPlayer" loop="">
                <source src="Flores amarillas- Floricienta Letra.mp4" type="audio/mpeg">

        <script>
            (function(){
                const playPauseBtn = document.getElementById('playPauseBtn');
                const audioPlayer = document.getElementById('audioPlayer');
                const progressBar = document.getElementById('progressBar');
                const progressFill = document.getElementById('progressFill');
                const currentTimeLabel = document.getElementById('currentTime');
                const totalTimeLabel = document.getElementById('totalTime');
                const playIcon = document.getElementById('playIcon');
                const pauseIcon = document.getElementById('pauseIcon');
                const playStateText = document.getElementById('playStateText');

                function formatTime(seconds) {
                    if (!isFinite(seconds) || isNaN(seconds)) return '0:00';
                    const minutes = Math.floor(seconds / 60);
                    const secs = Math.floor(seconds % 60);
                    return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
                }

                function updateProgress() {
                    const { duration, currentTime } = audioPlayer;
                    if (!isNaN(duration) && duration > 0) {
                        const progress = (currentTime / duration) * 100;
                        progressFill.style.width = `${progress}%`;
                        currentTimeLabel.innerText = formatTime(currentTime);
                        totalTimeLabel.innerText = formatTime(duration);
                    }
                }

                // Sync UI when metadata loads
                audioPlayer.addEventListener('loadedmetadata', updateProgress);
                audioPlayer.addEventListener('timeupdate', updateProgress);

                // Toggle play/pause when button clicked
                playPauseBtn.addEventListener('click', ()=>{
                    if (audioPlayer.paused) audioPlayer.play(); else audioPlayer.pause();
                });

                // Update UI on actual play/pause events (handles external control too)
                audioPlayer.addEventListener('play', ()=>{
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                    playPauseBtn.setAttribute('aria-pressed','true');
                    if (playStateText) playStateText.innerText = 'Pausar';
                });
                audioPlayer.addEventListener('pause', ()=>{
                    playIcon.style.display = 'block';
                    pauseIcon.style.display = 'none';
                    playPauseBtn.setAttribute('aria-pressed','false');
                    if (playStateText) playStateText.innerText = 'Reproducir';
                });

                // Allow seeking by clicking progress bar
                progressBar.addEventListener('click', (e)=>{
                    const rect = progressBar.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const pct = Math.max(0, Math.min(1, x / rect.width));
                    if (!isNaN(audioPlayer.duration) && audioPlayer.duration > 0) {
                        audioPlayer.currentTime = pct * audioPlayer.duration;
                    }
                });

                // Initial UI state
                if (audioPlayer.paused) {
                    playIcon.style.display = 'block';
                    pauseIcon.style.display = 'none';
                    playPauseBtn.setAttribute('aria-pressed','false');
                    if (playStateText) playStateText.innerText = 'Reproducir';
                } else {
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                    playPauseBtn.setAttribute('aria-pressed','true');
                    if (playStateText) playStateText.innerText = 'Pausar';
                }

                // Respect reduced motion preference: pause heavy animations (safety)
                try {
                    const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
                    if (mq && mq.matches) {
                        document.documentElement.classList.add('reduced-motion');
                    }
                } catch (e) {}
            })();
        </script>

        <script>
            // Canvas-based particle & falling-flower effect
            (function(){
                const canvas = document.getElementById('effectsCanvas');
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                let w = 0, h = 0, dpr = Math.max(1, window.devicePixelRatio || 1);
                let particles = [];
                let flowers = [];
                const maxParticles = 80; // small floating particles
                const maxFlowers = 28; // falling flowers
                const reduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

                function resize(){
                    w = canvas.clientWidth || window.innerWidth;
                    h = canvas.clientHeight || window.innerHeight;
                    canvas.width = Math.round(w * dpr);
                    canvas.height = Math.round(h * dpr);
                    ctx.setTransform(dpr,0,0,dpr,0,0);
                }

                function rand(min,max){ return Math.random()*(max-min)+min }

                function makeParticles(){
                    particles = [];
                    for(let i=0;i<maxParticles;i++){
                        particles.push({
                            x: rand(0,w),
                            y: rand(0,h),
                            r: rand(0.8,3.5),
                            vx: rand(-0.15,0.15),
                            vy: rand(-0.02,0.12),
                            alpha: rand(0.25,0.95),
                            hue: rand(40,60)
                        });
                    }
                }

                function makeFlowers(){
                    flowers = [];
                    for(let i=0;i<maxFlowers;i++){
                        flowers.push({
                            x: rand(0,w),
                            y: rand(-h, -10),
                            size: rand(8,40),
                            vy: rand(0.3,1.2),
                            vx: rand(-0.6,0.6),
                            rot: rand(0,Math.PI*2),
                            grow: rand(0.02,0.08),
                            alpha: rand(0.6,1)
                        });
                    }
                }

                function drawParticle(p){
                    ctx.save();
                    ctx.globalAlpha = p.alpha;
                    const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r*2);
                    g.addColorStop(0, 'rgba(255,235,59,0.95)');
                    g.addColorStop(0.6, 'rgba(255,193,7,0.6)');
                    g.addColorStop(1, 'rgba(255,193,7,0)');
                    ctx.fillStyle = g;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
                    ctx.fill();
                    ctx.restore();
                }

                function drawFlower(f){
                    ctx.save();
                    ctx.translate(f.x, f.y);
                    ctx.rotate(f.rot);
                    ctx.globalAlpha = f.alpha;
                    // simple sunflower-like petals
                    const petalCount = 10;
                    for(let i=0;i<petalCount;i++){
                        const a = (i / petalCount) * Math.PI*2;
                        ctx.beginPath();
                        ctx.ellipse(Math.cos(a)*(f.size*0.25), Math.sin(a)*(f.size*0.25), f.size*0.35, f.size*0.6, a, 0, Math.PI*2);
                        ctx.fillStyle = `rgba(255, 204, 0, ${0.9 - i*0.02})`;
                        ctx.fill();
                    }
                    // center
                    ctx.beginPath();
                    ctx.fillStyle = 'rgba(66,33,0,0.95)';
                    ctx.arc(0,0,f.size*0.25,0,Math.PI*2);
                    ctx.fill();
                    ctx.restore();
                }

                function step(){
                    if (reduced) return; // don't animate
                    ctx.clearRect(0,0,w,h);
                    // update & draw particles
                    for(let p of particles){
                        p.x += p.vx;
                        p.y += p.vy;
                        // wrap horizontally
                        if (p.x < -10) p.x = w + 10;
                        if (p.x > w + 10) p.x = -10;
                        if (p.y < -10) p.y = h + 10;
                        if (p.y > h + 10) p.y = -10;
                        drawParticle(p);
                    }
                    // update & draw flowers
                    for(let f of flowers){
                        f.x += f.vx;
                        f.y += f.vy;
                        f.rot += 0.01 * (f.vx || 0.1);
                        f.size += f.grow * 0.02;
                        drawFlower(f);
                        // respawn when out of view
                        if (f.y > h + 60 || f.x < -80 || f.x > w + 80){
                            f.x = rand(0,w);
                            f.y = rand(-h, -10);
                            f.size = rand(8,40);
                            f.vy = rand(0.3,1.2);
                            f.vx = rand(-0.6,0.6);
                            f.alpha = rand(0.6,1);
                        }
                    }
                    rafId = window.requestAnimationFrame(step);
                }

                let rafId = null;
                function start(){
                    if (reduced) return;
                    if (!rafId) rafId = window.requestAnimationFrame(step);
                }
                function stop(){ if (rafId){ window.cancelAnimationFrame(rafId); rafId = null; } }

                // initialize
                resize();
                makeParticles();
                makeFlowers();
                start();

                // responsive
                window.addEventListener('resize', ()=>{ resize(); makeParticles(); makeFlowers(); });

                // pause when page hidden
                document.addEventListener('visibilitychange', ()=>{ if (document.hidden) stop(); else start(); });

                // if reduced-motion is enabled later
                try {
                    const mq = window.matchMedia('(prefers-reduced-motion: reduce)');
                    if (mq) mq.addEventListener ? mq.addEventListener('change', e=>{ if (e.matches) stop(); else start(); }) : mq.addListener(e=>{ if (e.matches) stop(); else start(); });
                } catch(e){}
            })();
        </script>
